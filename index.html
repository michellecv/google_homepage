<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Google Homepage Recreate</title>
</head>
<body>
	<div class="content">
		<div id="navbar">
			<div class="topNav">
				<ul>
					<li><a href="https://plus.google.com/">+You</a></li>
					<li><a href="https://mail.google.com/">Gmail</a></li>
					<li><a href="https://www.google.com/imghp">Images</a></li>
					<li><a href="#" id="apps"></a></li>
					<li><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl" class="signin-button">Sign In</a></li>
				</ul>
			</div>	
		</div>
		
		<div class="main">
			<center>
			<div class="search-content">
				<img height="95" src="https://www.google.com/images/srpr/logo11w.png" alt="logo">
			</div>
			<div id="form">
				<form action="#" method="POST" accept-charset="utf-8" name="my_form">
					<input type="text" size="66" name="search" value="Say &quot;Ok Google&quot;" class="searchbox"><br>	
					<input type="button" name="Google_Search" value="Google Search" class="searchbutton">
					<input type="button" name="Google_Search" value="I'm Feeling Lucky" class="searchbutton">
				</form>
			</div>
			</center>
		</div>

		<footer class="footer">
			<div>
				<ul id="footer-left">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
				</ul>
				<ul id="footer-right">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>
</html>
